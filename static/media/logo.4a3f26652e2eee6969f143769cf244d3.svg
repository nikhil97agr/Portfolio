<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1024" height="1024">
  <defs>
    <!-- Theme gradient (lavender -> pink -> cyan) -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9B8CFF"/>
      <stop offset="55%" stop-color="#FF5EA6"/>
      <stop offset="100%" stop-color="#1BE4FF"/>
    </linearGradient>

    <!-- Soft glow for the ring -->
    <filter id="ringGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#9B8CFF" flood-opacity="0.35"/>
    </filter>

    <!-- Subtle text shadow for legibility -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Circular ring -->
  <circle cx="256" cy="256" r="200"
          fill="none"
          stroke="url(#ringGrad)"
          stroke-width="18"
          filter="url(#ringGlow)"
          stroke-linecap="round"
          stroke-linejoin="round" />

  <!-- Monogram -->
  <text x="256" y="264"
        text-anchor="middle"
        dominant-baseline="central"
        font-family="Georgia, 'Times New Roman', Times, serif"
        font-size="190"
        font-weight="600"
        fill="#ECECF6"
        filter="url(#textShadow)"
        letter-spacing="-6">NA</text>
</svg>
